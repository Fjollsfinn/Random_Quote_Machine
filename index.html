<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="author" content="BartÅ‚omiej Tuchowski" />

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>

        <title>Random Quote Machine</title>
    </head>
    <body>
        <div class="container">
            <h1>Random Quote Machine</h1>
            <div class="central-box">
                <div class="central-box__quote-text"></div>
                <div class="central-box__quote-author"></div>
                <div class="row">
                    <div class="col-1-of-3">
                        <button class="btn btn--like"><i class="fa fa-thumbs-up"></i></button>
                    </div>
                    <div class="col-1-of-3">
                        <button class="btn btn--twitter"><i class="fa fa-twitter"></i></button>
                    </div>
                    <div class="col-1-of-3">
                        <button class="btn btn--new-quote">new quote</button>
                    </div>
                </div>
            </div>
            <footer>
                <p>coded with <span><i class="fa fa-heart"></i></span> by fjollsfinn</p>
                <div class="footer__buttons">
                    <div class="col-1-of-3--small-margin">
                        <button class="btn btn--codepen"><i class="fa fa-codepen"></i></button>
                    </div>
                    <div class="col-1-of-3--small-margin">
                        <button class="btn btn--github"><i class="fa fa-github"></i></button>
                    </div>
                    <div class="col-1-of-3--small-margin">
                        <button class="btn btn--facebook"><i class="fa fa-facebook"></i></button>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
