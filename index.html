        <title>Random Quote Machine</title>

    <body>
        <h1>Random Quote Machine</h1>
        <div class="container">
            <div class="central-box">
                <div class="quote-text"></div>
                <div class="quote-author"></div>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-block like"><i class="fa fa-thumbs-up"></i></button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block twitter"><i class="fa fa-twitter"></i></button>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block new-quote">new quote</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            coded by milthir
            <div class="footer-buttons">
                <div class="col-xs-2">
                    <button class="btn btn-block codepen"><i class="fa fa-codepen"></i></button>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-block github"><i class="fa fa-github"></i></button>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-block facebook"><i class="fa fa-facebook"></i></button>
                </div>
            </div>
        </footer>
